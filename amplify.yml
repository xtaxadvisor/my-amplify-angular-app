version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --output-path=dist/amplify-angular-template --configuration production
  artifacts:
    baseDirectory: dist/amplify-angular-template
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
